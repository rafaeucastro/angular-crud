<mat-card class="min-width">
  <mat-card-title>Novo curso</mat-card-title>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="name" />
        <mat-hint>Course name</mat-hint>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Category" formControlName="category" />
        <mat-hint>back-end | front-end</mat-hint>
      </mat-form-field>
      <!-- <mat-form-field class="full-width">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null">Selecionar</mat-option>
          <mat-option *ngFor="let category of categories" [value]="category">
            {{ category }}
          </mat-option>
        </mat-select>
      </mat-form-field> -->
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Salvar
    </button>
    <button mat-stroked-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
