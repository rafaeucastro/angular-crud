<mat-card appearance="outlined">
  <mat-toolbar color="primary">
    Cursos Dispon√≠veis
    <button mat-icon-button (click)="onAdd()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>
  <div class="mat-elevation-z8 column-flex">
    <app-courses-list
      *ngIf="courses$ | async as courses; else loading"
      [courses]="courses" (add)="onAdd()" (edit)="onEdit($event)"
    />
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
